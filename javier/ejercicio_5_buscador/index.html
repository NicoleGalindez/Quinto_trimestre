<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="css/style_buscador.css">


</head>
<body>
    <header> Buscador de ConfiApp</header>
<br>

<div class="container"> 
<div class="nombre">
<label for=" ">Nombre</label>
<select name="" id="nombre"> 
    <option value="">Seleccione</option>
</select>
</div>

<div class="apellido">
    <label for=" ">Apellido</label>
    <select name="" id="apellido"> 
        <option value="">Seleccione</option>
    </select>  
</div>

<div class="tipodocumento">
    <label for=" ">Tipo deDocumento</label>
   <select name="" id="tipodocumento">
    <option value="">seleccione</option>
    <option value="">Cedula de ciudadan√≠a</option>
    <option value="">Cedula de extranjeria </option>

</select>
</div>



<div class="documento">
    <label for=" ">Documento</label>
   <input type="text">
</div>

<div class="edad">
    <label for=" ">Edad</label>
   <input type="number" minlength="18" maxlength="110">
</div>

<div class="sexo">
    <label for=" ">Sexo</label>
    <select name="" id="sexo"> 
        <option value="">Seleccione</option>
        <option value="">Femenino</option>
        <option value="">Masculino</option>
        <option value="">Otro</option>
    </select>
</div>



<div class="ruta">
    <label for=" ">Ruta</label>
    <select name="" id="ruta"> 
        <option value="">Seleccione</option>

    </select>
</div>

<div class="parentesco">
    <label for=" ">Parentesco</label>
    <select name="" id="parentesco"> 
        <option value="">Seleccione</option>
        <option value="">Madre</option>
        <option value="">Padre</option>
        <option value="">Tutor (es quien tiene custodia total del adolecente)</option>
    </select>
</div>
</div>


    <script src="js/main_buscador.js"></script>

</body>
</html>
